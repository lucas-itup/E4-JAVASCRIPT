<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet/styles.css">
    <title>E1-JAVASCRIPT</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c8ee3dd930.js"></script>
</head>

<body>
    <div id="listado-pizzas" style="text-align: center;">
        <div>
            <h3>Elige tu pizza favorita ingresando el codigo.</h3>
            <div class="card">
                <img id="img-pizza" src="" alt="Avatar" style="width:30%">
                <div class="container">
                    <h2>Nombre de la pizza: <span id="nombre-pizza"> </span></h2>
                    <h4>Precio: <span id="precio-pizza"></span></h4>
                    <h4>Ingredientes: <span id="ingredientes-pizza"></span></h4>
                </div>
            </div>
        </div>
        <div>
            <input type="number" value="" id="value-id">
            <p id="input-vacio"> </p>
            <button onclick="buscarPizza()" type="button">Buscar</button>
        </div>
    </div>

    <script src="/assets/index.js"></script>
</body>

</html>
