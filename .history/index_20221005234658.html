<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet/styles.css">
    <title>E1-JAVASCRIPT</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c8ee3dd930.js"></script>
</head>

<body>
    <div id="listado-pizzas" style="text-align: center;">
        <div>
            <div class="card">
                <h3>Elige tu pokemon favorito.</h3>
                <img id="img-pokemon" src="" alt="Avatar" style="width:30%">
                <div class="container">
                    <p>Nombre: <span class="texts" id="nombre-pokemon"> </span></p>
                    <p>Tipos: <span class="texts" id="tipo-pokemon"></span></p>
                    <p>Altura: <span class="texts" id="altura-pokemon"></span>.</p>
                    <p>Peso: <span class="texts" id="peso-pokemon"></span>.</p>
                </div>
            </div>
        </div>
        <div id="container-search">
            <input type="number" value="" id="value-id">
            <button id="buscar-pokemon" onclick="buscarPokemon()" type="button">Buscar</button>
        </div>
        <p id="input-vacio"> </p>
    </div>

    <script src="/assets/index.js"></script>
</body>

</html>
